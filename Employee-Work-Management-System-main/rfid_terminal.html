<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #message {
      font-size: 2rem;
      margin-top: 2rem;
    }
    input[type="text"] {
      position: absolute;
      top: -1000px;
    }
  </style>
</head>
<body>
  <h1>üîê RFID Check-In / Check-Out</h1>
  <!-- Welcome text -->
  <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
  <p class="text-secondary">Scan your card to clock in or out</p>
  <!-- –û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ –∫–∞—Ä—Ç—É –¥–ª—è –≤—Ö–æ–¥–∞ –∏–ª–∏ –≤—ã—Ö–æ–¥–∞ -->
  <div id="message">Waiting for scan...</div>
  <!-- –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->

  <input type="text" id="rfid" autocomplete="off" autofocus />

  <script>
    const input = document.getElementById("rfid");
    const message = document.getElementById("message");

    // Always keep input focused
    // –í—Å–µ–≥–¥–∞ –¥–µ—Ä–∂–∏–º —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ
    setInterval(() => input.focus(), 1000);

    input.addEventListener("keydown", function (e) {
      // Handle Enter key
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
      if (e.key === "Enter") {
        e.preventDefault();
        const id = input.value.trim();
        if (id.length > 6) {
          message.innerText = "‚è≥ Processing...";
          fetch("rfid_api.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ rfid_id: id })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              message.innerText = `‚úÖ ${data.name} ${data.status} at ${data.time}`;
            } else {
              message.innerText = `‚ùå ${data.status}`;
            }
            input.value = "";
            setTimeout(() => message.innerText = "Waiting for scan...", 3000);
          })
          .catch(err => {
            message.innerText = "‚ùå Communication Error";
            input.value = "";
            console.error(err);
          });
        }
      }
    });

    // Enable fullscreen on click
    // –í–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.warn(err));
      }
    });

    // Restore fullscreen and clear input
    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –∏ –æ—á–∏—Å—Ç–∫–∞ –≤–≤–æ–¥–∞
    window.onload = () => {
      input.value = "";
      message.innerText = "Waiting for scan...";
    };
  </script>
</body>
</html>
